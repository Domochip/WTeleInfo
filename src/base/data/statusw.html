<h2 class="content-subhead">WiFi<span id="lw"><h6 style="display:inline"><b> Loading...</b></h6></span></h2>
MAC : <span id="mac"></span><br>
AP : <span id="ap"></span> (<span id="ai"></span>)<br>
Station : <span id="sta"></span> (<span id="stai"></span>)<br>

<script>
    getJSON("/gsw",
        function(GSW){
            for(k in GSW){
                if((e = $('#' + k)) != undefined) e.innerHTML = GSW[k];
            }
            fadeOut($("#lw"));
        },
        function(){
            $("#lw").innerHTML='<h4 style="display:inline;color:red;"><b> Failed</b></h4>';
        }
    );
</script>

<h2 class="content-subhead">WiFi<span id="lw"><h6 style="display:inline"><b> Loading...</b></h6></span></h2>
<form class="pure-form pure-form-aligned" id='fw'>
    <fieldset>
        <div class="pure-control-group">
            <label for="s">SSID</label>
            <input type='text' id='s' name='s' maxlength='32' list="wnl">
            <select id="wnl"><option>Searching...</option></select>
        </div>
        <div class="pure-control-group">
            <label for="p">Password</label>
            <input type='password' id='p' name='p' maxlength='64'>
        </div>
        <div class="pure-control-group">
            <label for="h">Hostname</label>
            <input type='text' id='h' name='h' maxlength='24'>
        </div>
        <div class="pure-control-group">
            <label for="staticip">Static IP</label>
            <input id='staticip' name='staticip' type="checkbox">
        </div>
        <div id='staticipgroup' style='display:none'>
            <div class="pure-control-group">
                <label for="ip">IP</label>
                <input type='text' id='ip' name='ip' pattern='((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$' required>
                <span class="pure-form-message-inline">*</span>
            </div>
            <div class="pure-control-group">
                <label for="gw">Gateway</label>
                <input type='text' id='gw' name='gw' pattern='((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$' required>
                <span class="pure-form-message-inline">*</span>
            </div>
            <div class="pure-control-group">
                <label for="mask">NetMask</label>
                <input type='text' id='mask' name='mask' pattern='((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$' required>
                <span class="pure-form-message-inline">*</span>
            </div>
            <div class="pure-control-group">
                <label for="dns1">DNS 1</label>
                <input type='text' id='dns1' name='dns1' pattern='((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$'>
            </div>
            <div class="pure-control-group">
                <label for="dns2">DNS 2</label>
                <input type='text' id='dns2' name='dns2' pattern='((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$'>
            </div>
        </div>
        <div class="pure-controls">
            <input type='submit' value='Save' class="pure-button pure-button-primary" disabled>
        </div>
    </fieldset>
</form>
<span id='rw'></span>

<script>
    $("#staticip").addEventListener('change', function (){
        if($("#staticip").checked){
            $("#ip").required=true;
            $("#gw").required=true;
            $("#mask").required=true;
            $("#staticipgroup").style.display='';
        }
        else{
            $("#ip").required=false;
            $("#gw").required=false;
            $("#mask").required=false;
            $("#staticipgroup").style.display='none';
        }
    });

    $("#fw").addEventListener('submit',function(event){
        if(!$("#staticip").checked){
            $("#ip").value='';
            $("#gw").value='';
            $("#mask").value='';
            $("#dns1").value='';
            $("#dns2").value='';
        }
        $("#rw").innerHTML="Saving Configuration...";
        post("/scw",
            new FormData($("#fw")),
            function(){ 
                $("#fw").style.display='none';

                var reloadCode='var count=9;var cdi=setInterval(function(){$("#cd").innerText=count;if(!count){clearInterval(cdi);'
                if(!$("#s").value) reloadCode+='location.assign("http://192.168.4.1");';
                else if($("#staticip").checked && $("#ip").value!="0.0.0.0") reloadCode+='location.assign("http://' + $("#ip").value + '");';
                else reloadCode+='location.reload();';
                reloadCode+='}count--;},1000);';

                $('#rw').innerHTML='<h3><b>Configuration saved <span style="color: green;">successfully</span>. System is restarting now.</b></h3>This page will be reloaded in <span id="cd">10</span>sec.';
                runScript(reloadCode);
            },
            function(){
                $('#rw').innerHTML = '<h3><b>Configuration <span style="color: red;">error</span>.</b></h3>';
            }
        );
        event.preventDefault();
    });

    var getNetworkList = function (firstCall){

        if(firstCall===undefined) get("/wnl");

        getJSON("/wnl", function(WNL){
            if(WNL.r==-2){ //if scan failed
                $("#wnl").innerHTML='<option>No Network Found</option>';
            }
            else if(WNL.r==-1){ //if scan is in progress
                //try agin this own function without first wnl get
                setTimeout(getNetworkList,2000,0);
            }
            else{ //we got result
                if(WNL.r==0){
                    $("#wnl").innerHTML='<option>No Network Found</option>';
                }
                else{
                    $("#wnl").innerHTML='<option>Choose Your Network</option>';
                    for(k in WNL.wnl){
                        if($("#s").value==WNL.wnl[k]) $("#wnl").innerHTML+='<option value="'+WNL.wnl[k]+'" selected>'+WNL.wnl[k]+'</option>';
                        else $("#wnl").innerHTML+='<option value="'+WNL.wnl[k]+'">'+WNL.wnl[k]+'</option>';
                    }
                    $("#wnl").addEventListener('change',function(){$("#s").value=$("#wnl").value});
                }
            }
        });
    }


    getJSON("/gcw",
        function(GCW){
            for(k in GCW){
                if($('#'+k)){
                    if($('#'+k).type!='checkbox') $('#'+k).value=GCW[k];
                    else $('#'+k).checked=GCW[k];

                    triggerEvent($('#'+k),'change');
                }
            }

            $("#fw input[type=submit]").disabled=false;
            fadeOut($("#lw"));

            getNetworkList();
        },function(){
            $("#lw").innerHTML = '<h6 style="display:inline;color:red;"><b> Failed</b></h6>';
        }
    );

</script>

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
extra_scripts = pre:rename_firmware.py, pre:copy_base.py, pre:src\base\data\prepare_webfiles.py
build_flags = -D MODEL=WirelessTeleInfo
upload_speed = 921600
monitor_speed = 1200
lib_deps =
    ESPAsyncTCP
    ESP Async WebServer
    ArduinoJson
    PubSubClient